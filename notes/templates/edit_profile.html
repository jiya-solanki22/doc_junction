{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

<style>
    /* Custom CSS for Edit Profile */
    .container {
        padding: 40px;
        border-radius: 10px;
        background-color: #f5f5f5;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .text-center {
        color: #FF5722;
    }

    .form-control {
        margin-bottom: 15px;
    }

    input[type="text"],
    select {
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 5px;
        background-color: #f7f7f7;
    }

    input[type="text"][readonly],
    select[readonly] {
        background-color: #eee;
        cursor: not-allowed;
    }

    input[type="submit"] {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
    }

    input[type="submit"]:hover {
        background-color:#2ECC71;
    }
</style>

<div class="container mt-5">
    <h2 class="text-center" style="text-decoration: underline;">Edit Profile</h2>

    <hr>
    <div class="row">
        <div class="col-sm-8"">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{data.user.last_name}}" name="lastname">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email ID</label>
                    <input type="text" class="form-control" value="{{data.user.username}}" name="emailid" readonly>
                </div>

                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 mt-3">
                        <label>Branch</label>
                        <select class="form-control" name="branch">
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 mt-5">
                        <input type="text" value="{{data.branch}}" class="form-control" readonly>
                    </div>
                </div>
                <center><input type="submit" class="btn btn-primary mt-3 text-center" value="Update"></center>
            </form>
        </div>
    </div>
</div>

{% if error %}
<script>
    alert('Profile Updated Successfully');
    window.location = ('{% url 'profile' %}');
</script>
{% endif %}

{% endblock %}
