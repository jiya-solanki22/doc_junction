{% extends 'admin_nav.html' %}
{% load static %}
{% block body %}

<style>
    .container1 {
        background-color: lightgrey;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        transition: transform 0.3s ease-in-out;
    }

    .container1:hover {
        transform: translateY(-10px);
    }

    h2,
    h4 {
        padding: 10px;
        margin: 0;
    }

    .mydivi {
        margin-bottom: 30px;
    }

    .glow {
        font-size: 80px;
        color: #fff;
        text-align: center;
        -webkit-animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
        }

        to {
            text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
        }
    }
</style>
<br><br>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3 text-center mydivi">
            <div class="container1">
                <h2 class="text-primary">{{ pn }}</h2>
                <a href="{% url 'pending_notes' %}">
                    <h4 class="text-dark">Pending Notes</h4>
                </a>
            </div>
        </div>

        <div class="col-sm-3 text-center mydivi">
            <div class="container1">
                <h2 class="text-primary">{{ an }}</h2>
                <a href="{% url 'accepted_notes' %}">
                    <h4 class="text-dark">Accepted Notes</h4>
                </a>
            </div>
        </div>

        <div class="col-sm-3 text-center mydivi">
            <div class="container1">
                <h2 class="text-primary">{{ rn }}</h2>
                <a href="{% url 'rejected_notes' %}">
                    <h4 class="text-dark">Rejected Notes</h4>
                </a>
            </div>

        </div>
        <div class="col-sm-3 text-center mydivi">
            <div class="container1">
                <h2 class="text-primary">{{ alln }}</h2>
                <a href="{% url 'all_notes' %}">
                    <h4 class="text-dark">All Notes</h4>
                </a>
            </div>
        </div>
    </div>
</div>
<br>
<footer class="container mt-5 text-center">
    <p style="margin-top: 10%; font-size: 20pt; color: #0C356A; font-weight: bold;">
        Copyright &copy; <script>document.write(new Date().getFullYear());</script><br>
        All Rights Reserved <span style="color: #0C356A">| </span><br>
        <span style="color: #0C356A">This website is made by the Jiya Solanki, Kuldeep Dangi, Mayank Jain</span>
    </p>
</footer>
{% endblock %}
