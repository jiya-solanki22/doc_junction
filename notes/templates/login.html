{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
	alert('Logged In Successfully');
	window.location = ('{% url 'profile' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
	alert('Invalid Login Credentials, Try Again');
</script>
{% endif %}



 <!--   CSS    -->


<style>
.new-customers {
    background-color: #2F284B; /* Background color */
    color: #FFFFFF; /* Text color */
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}


.user-login {

    background-color: #FF5722;
    color: #FFFFFF;
    padding: 20px;
    border-radius: 10px;
    text-align: center;

}



</style>







<div class="container mt-5">
<div class="row">
    <div class="col-sm-6 new-customers">
        <h2 class="text-center">New Customers</h2>
        <hr>
        <p>Experience the ease of sharing and accessing notes, all in one place!</p>
        <center><a href="{% url 'signup' %}" class="btn btn-success text-white text-center mt-5">Create Account</a></center>
    </div>
      <div class="col-sm-6 user-login mt-4 mt-sm-0">
        <h2 class="text-center">User Login</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Enter Email ID" name="emailid">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
            <input  type="submit" class="btn btn-success mt-2"  value="Login">
        </form>
    </div>
</div>
</div>

{% endblock %}
