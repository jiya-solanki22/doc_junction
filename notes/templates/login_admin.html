{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
    alert('Logged In Successfully');
    window.location = ('{% url 'admin_home' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again');
</script>
{% endif %}

<div class="container mt-5" style="background-color: #2F284B; padding: 20px; border-radius: 10px; width:40%">
    <div class="row">
        <div class="col sm-6 mt-2">
            <img src="{% static 'images/admin_login4.png' %}" class="img-thumbnail my-2" style="width: 100%; height: 300px;">
        </div>
        <div class="col sm-6">
            <h2 class="text-center" style="color: white;">Admin Login</h2>
            <hr>
            <p style="color: white;">Enter Your Username & Password to access Admin Panel</p>

            <form method="post">
                {% csrf_token %}
                <label style="color:#FF5722;">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" name="uname" style="background-color: whitesmoke;">
                <label style="color:#FF5722;">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="pwd" style="background-color: whitesmoke;">
                <center><input type="submit" class="btn btn-primary mt-2" value="Login" style="background-color:  #2ECC71;"></center>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
    }
</style>

{% endblock %}
