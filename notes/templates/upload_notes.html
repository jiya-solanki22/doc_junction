{% extends 'usernavigation.html'%}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
	alert('Notes Uploaded Successfully');
	window.location = ('{% url 'view_mynotes' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
	alert('Something went wrong, Try Again');
</script>
{% endif %}

<style>
  /* Custom CSS styles for the upload notes section */
  .container.card {
    padding: 30px;
    border-radius: 10px;
    background-color: #c3c3c3;;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }

  .text-danger {
    color: #FF5722;
  }

  .form-control {
    margin-bottom: 15px;
  }

  input[type="file"] {
    border: 1px solid #ccc;
    padding: 8px;
    border-radius: 5px;
    background-color: #f7f7f7;
  }

  input[type="submit"] {
    background-color: #FF5722;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #E64A19;
  }
</style>

<div class="container card shadow mt-5">
 <h2 class="text-center" style="color: #FFFFFF; background-color: #FF5722; padding: 10px 20px; border-radius: 8px;">Upload Notes</h2>

  <hr>
  <div class="row">
    <div class="col-sm-6">
      <img src="{% static 'images/upload.png' %}" style="width: 90%; height: 400px; margin-left: 4%" class="img-thumbnail">
    </div>
    <div class="col-sm-6">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Branch</label>
        <select class="form-control" name="branch">
          <option value="">--- Select Branch ---</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Civil">Civil</option>
          <option value="Electronics">Electronics</option>
          <option value="Electric">Electrical</option>
          <option value="IT">IT</option>
        </select>

        <label>Subject</label>
        <input type="text" class="form-control" placeholder="Enter Subject" name="subject">

        <label>Notes File</label>
        <input type="file" name="notesfile" class="form-control">

        <label>File Type</label>
        <select class="form-control" name="filetype">
          <option value="">--- Select File ---</option>
          <option value="PDF">PDF</option>
          <option value="PPT">PPT</option>
          <option value="DOC/DOCX">DOC/DOCX</option>
          <option value="TXT">TXT</option>
          <option value="Image">Image</option>
          <option value="ZIP/RAR">ZIP/RAR</option>
        </select>

        <label>Description</label>
        <textarea class="form-control" rows="3" name="description"></textarea>
        <input type="submit" class="btn  mt-2" style="color:white;background-color:#2ECC71" value="Submit">
      </form>
    </div>
  </div>
</div>
{% endblock %}
